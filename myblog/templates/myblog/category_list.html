<!-- category_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="mt-3">
    <a href="{% url 'blog_list' %}" class="btn btn-primary">Go to Blog</a>
</nav>

<div class="container mt-4" role="main">
    <h2 id="categories-heading">Categories</h2>
    <a href="{% url 'category_create' %}" class="btn btn-success mb-3">New Category</a>
    <ul class="list-group" aria-labelledby="categories-heading">
        {% for category in categories %}
        <li class="list-group-item" aria-labelledby="category-title-{{ category.pk }}">
            <h3 id="category-title-{{ category.pk }}">{{ category.name }}</h3>
            <a href="{% url 'category_edit' category.pk %}" class="btn btn-sm btn-warning ms-2">Edit</a>
            <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-danger ms-2">Delete</a>
        </li>
        {% empty %}
        <li class="list-group-item">No categories available.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
