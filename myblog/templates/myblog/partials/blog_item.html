<div>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small>Published: {{ post.published_date }}</small>
    <div>
        <a href="{% url 'blog_edit' post.pk %}" class="btn btn-sm btn-warning"
           hx-get="{% url 'blog_edit' post.pk %}" 
           hx-target="closest li" 
           hx-swap="outerHTML">
           Edit
        </a>
        <a href="{% url 'blog_delete' post.pk %}" class="btn btn-sm btn-danger">Delete</a>
    </div>
</div>
